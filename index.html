<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos en Scratch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .game {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .game h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .game p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Juegos Desarrollados en Scratch</h1>
    </header>
    
    <div class="container">
        <div class="game">
            <h2>Juego 1</h2>
            <p>Descripción breve del juego 1 desarrollado en Scratch.</p>
            <a href="#">Jugar</a>
        </div>
        
        <div class="game">
            <h2>Juego 2</h2>
            <p>Descripción breve del juego 2 desarrollado en Scratch.</p>
            <a href="#">Jugar</a>
        </div>
        
        
        <div class="game">
            <h2>Juego 3</h2>
            <p>Descripción breve del juego 3 desarrollado en Scratch.</p>
            <a href="#">Jugar</a>
        </div>
          
    </div>
</body>
</html>
